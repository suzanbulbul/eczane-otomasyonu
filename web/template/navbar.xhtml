<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:insert name="title"> <title>Eczane Otomasyonu</title> </ui:insert>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="newcss.css" />
        <h:outputScript library="js" name="jquery-3.4.1.slim.min.js" />
        <h:outputScript library="js" name="bootstrap.js" />
    </h:head>
    <h:body>
        <ui:insert name="menu">
            <!-- navbar -->
            <div class="row sticky-top">
                <div class="col-md-12">
                    <h:form>
                        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                            <div class="container">
                                <h:commandLink styleClass="navbar-brand" action="/index.xhtml" value="Eczane Otomasyonu" />
                                <div class="collapse navbar-collapse justify-content-md-center" id="navbarNav">

                                    <ul class="navbar-nav">
                                        <h:panelGroup rendered="#{sessionScope.eczaci.username != null ? sessionScope.eczaci.auth == ('eczaci' || 'kalfa') ? true : false : false}">

                                            <li class="nav-item">
                                                <h:link styleClass="nav-link" outcome="/index.xhtml" value="Anasayfa" />
                                            </li>
                                            <li class="nav-item">
                                                <h:link styleClass="nav-link" outcome="/secret/pw.xhtml" value="Ecza Deposu" />
                                            </li>
                                            <li class="nav-item">
                                                <h:link styleClass="nav-link" outcome="/secret/hospital.xhtml" value="Hastane" />
                                            </li>
                                            <li class="nav-item">
                                                <h:link styleClass="nav-link" outcome="/secret/medicine.xhtml" value="İlaçlar" />
                                            </li>
                                            <li class="nav-item">
                                                <h:link styleClass="nav-link" outcome="/secret/sick.xhtml" value="Hasta" />
                                            </li>
                                            <li class="nav-item">
                                                <h:link styleClass="nav-link" outcome="/secret/doctor.xhtml" value="Doktor" />
                                            </li>
                                            <li class="nav-item">
                                                <h:link styleClass="nav-link" outcome="/secret/recipe.xhtml" value="Reçete" />
                                            </li>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{sessionScope.eczaci.username==null }">
                                            <li class="nav-item">
                                                <h:link styleClass="nav-link" outcome="/login.xhtml" value="Login" />
                                            </li>
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{sessionScope.eczaci.username != null ? sessionScope.eczaci.auth == ('eczaci' || 'kalfa') ? true : false : false}">
                                            <li class="nav-item dropdown">
                                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    #{sessionScope.eczaci.username}
                                                </a>
                                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                                    <h:link styleClass="dropdown-item" value="Oturumu Kapat" outcome="/logout.xhtml"/>
                                                    <h:link styleClass="dropdown-item" outcome="/secret/register.xhtml" value="Oturum Yönetimi" rendered="#{userController.user.username == null ? sessionScope.eczaci.auth == 'eczaci' ? true : false : true}"/>
                                                </div>
                                            </li>
                                        </h:panelGroup>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </h:form>
                </div>
            </div>
            <!-- end navbar -->

        </ui:insert>

        <ui:insert name="content">
            Landing Page

        </ui:insert>
    </h:body>
</html>

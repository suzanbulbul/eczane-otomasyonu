<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/navbar.xhtml">

    <ui:define name="title"> <title>Eczane Otomasyonu | Login</title> </ui:define>

    <ui:define name="content">
        <div class="row">
            <div class="col-md-12">
                <div class="container">
                    <h:form id="userLogin" styleClass="form-signin text-center">
                        <h:outputText value="Giriş Yap" style="font-size:30px"/>
                        <br/>
                        <div class="form-group">
                            <h:outputText value="Kullanıcı adı"/>
                            <h:inputText id="inputUsername" styleClass="form-control" value="#{loginController.user.username}" />
                            <h:message for="inputUsername" style="color: red;"/>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" styleClass="sr-only">Parola</label>
                            <h:inputSecret id="inputPassword" styleClass="form-control" value="#{loginController.user.password}" />
                            <h:message for="inputPassword" style="color: red;"/>
                        </div>
                        <div class="btn-group form-signin">
                            <h:commandButton styleClass="btn btn-lg btn-primary btn-block" action="#{loginController.login}" value="Giriş"/>
                        </div>
                    </h:form>
                    <div class="text-center">
                        <h:message for="userLogin" style="color: red;"/>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/navbar.xhtml">

    <ui:define name="content">
        <div class="row"  style="margin-top:100px; padding-bottom: 50px; padding-top: 50px; background-color:yellow;">
            <div class="col-md-12">
                <div class="container form-signing text-center">
                    <h:panelGroup rendered="#{sessionScope.eczaci.username != null ? sessionScope.eczaci.auth == 'eczaci' ? true : false : false}">
                        <label>Sayin Eczacı "#{sessionScope.eczaci.username}" Eczane Otomasyonu Yönetim Paneline Hosgeldiniz...</label>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{sessionScope.eczaci.username != null ? sessionScope.eczaci.auth == 'kalfa' ? true : false : false}">
                        <label>Sayin Kalfa "#{sessionScope.eczaci.username}" Eczane Otomasyonu Yönetim Paneline Hosgeldiniz...</label>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{sessionScope.eczaci.username == null }">
                        <label>Eczane Otomasyonu Yönetim Paneline Hosgeldiniz... Lütfen Giriş Yapın!</label>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
